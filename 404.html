<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
    <style>
      /* Glitch effect styles */
      .glitch {
        font-size: 3em;
        color: #00ff00;
        text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        animation: glitch 1s infinite;
      }
      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-5px, 5px);
        }
        40% {
          transform: translate(5px, -5px);
        }
        60% {
          transform: translate(-5px, 5px);
        }
        80% {
          transform: translate(5px, -5px);
        }
        100% {
          transform: translate(0);
        }
      }
    </style>
  </head>
  <body>
    <h1><span class="glitch">Oh no, it looks like you've messed up!</span></h1>
    <p>The page you're looking for could not be found. Please check the URL and try again.</p>
    <p><a href="https://roadside-havoc.github.io/">Click here</a> to go back to the homepage.</p>
  </body>
</html>
