<!DOCTYPE html>
<html>
  <head>
    <title>404 Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>404 - You seem lost, is it??ðŸ˜Ž</h1>
    <p>Oh Man You Messed Up : <a href="https://roadside-havoc.github.io/">Go Back</a></p>
    <canvas id="gameCanvas"></canvas>
    <script>
      // Set up canvas
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      canvas.width = 400;
      canvas.height = 400;

      // Set up variables
      var ballRadius = 10;
      var x = canvas.width/2;
      var y = canvas.height-30;
      var dx = 2;
      var dy = -2;

      // Draw ball
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      // Draw game
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        // Bounce off walls
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
          dy = -dy;
        }

        x += dx;
        y += dy;
      }

      // Set up game loop
      setInterval(draw, 10);
    </script>
  </body>
</html>
